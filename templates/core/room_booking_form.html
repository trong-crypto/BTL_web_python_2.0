{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>📅 Đặt phòng {{ room.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
        <a href="{% url 'asset_room_detail' room.pk %}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
