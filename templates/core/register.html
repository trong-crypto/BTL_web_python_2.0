{% extends 'core/base.html' %}
{% block content %}
  <style>
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(200, 0, 0, 0.2);
      max-width: 600px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #b30000;
      text-align: center;
      margin-bottom: 25px;
    }

    p {
      font-size: 15px;
      margin: 10px 0;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      align-self: flex-end;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e60000;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 15px;
      color: #b30000;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>

  <div class="form-container">
    <a href="{% url 'maintenance_list' %}" class="back-link">← Quay lại danh sách</a>
    <h2>Cập nhật yêu cầu #{{ req.id }}</h2>
    <p><strong>Thiết bị:</strong> {{ req.equipment }}</p>
    <p><strong>Mô tả:</strong> {{ req.description }}</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Lưu thay đổi</button>
    </form>
  </div>
{% endblock %}
