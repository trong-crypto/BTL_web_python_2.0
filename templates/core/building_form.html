{% extends 'core/base.html' %}
{% block content %}
<style>
  .form-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 25px 30px;
    background: #fff5f5;
    border: 1px solid #f8d7da;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(255, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #d32f2f;
    margin-bottom: 25px;
    font-weight: bold;
  }

  form label {
    display: block;
    margin-bottom: 6px;
    color: #b71c1c;
    font-weight: 500;
  }

  form input, form select, form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ef9a9a;
    border-radius: 6px;
    margin-bottom: 15px;
    transition: 0.3s;
  }

  form input:focus, form select:focus, form textarea:focus {
    outline: none;
    border-color: #d32f2f;
    box-shadow: 0 0 5px rgba(211, 47, 47, 0.5);
  }

  button {
    background-color: #d32f2f;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    transition: 0.3s;
  }

  button:hover {
    background-color: #b71c1c;
  }
</style>

<div class="form-container">
  <h2>{% if building %}Sửa tòa nhà{% else %}Thêm tòa nhà{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Lưu</button>
  </form>
</div>
{% endblock %}
