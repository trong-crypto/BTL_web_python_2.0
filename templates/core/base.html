<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý CSVC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <a href="{% url 'dashboard' %}">Dashboard</a> |
      <a href="{% url 'asset_hierarchy' %}">Tài sản</a> |
      <a href="{% url 'maintenance_list' %}">Yêu cầu bảo trì</a> |
      {% if user.is_authenticated %}
        Xin chào {{ user.username }} (
          <form method="post" action="{% url 'logout' %}" style="display:inline">{% csrf_token %}
            <button type="submit" style="background:none;border:none;padding:0;color:#06c;cursor:pointer">Đăng xuất</button>
          </form>
        )
      {% else %}
        <a href="{% url 'login' %}">Đăng nhập</a>
      {% endif %}
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
