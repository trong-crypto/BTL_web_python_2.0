{% extends 'core/base.html' %}
{% block content %}
<style>
  .form-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(200, 0, 0, 0.15);
    max-width: 600px;
    margin: 50px auto;
    font-family: Arial, sans-serif;
  }

  h2 {
    color: #b30000;
    text-align: center;
    margin-bottom: 25px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-weight: bold;
    color: #333;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
  }

  button {
    background-color: #b30000;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    align-self: flex-end;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #e60000;
  }
</style>

<div class="form-container">
  <h2>{% if room %}Sửa phòng{% else %}Thêm phòng{% endif %} - Tầng {{ floor.number }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Lưu</button>
  </form>
</div>
{% endblock %}
