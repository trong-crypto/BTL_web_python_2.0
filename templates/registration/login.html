<!-- {% extends 'core/base.html' %}
{% block content %} -->
<style>
  body {
    background: #f8fafc;
    font-family: "Segoe UI", Roboto, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background: white;
    padding: 40px 50px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  form p {
    margin-bottom: 15px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 5px;
    color: #555;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: border 0.3s;
  }

  input:focus {
    border-color: #d32f2f;
    outline: none;
  }

  button {
    width: 100%;
    background-color: #d32f2f;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #d32f2f;
  }

  .error {
    background: #fee2e2;
    color: #b91c1c;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 14px;
  }

  p {
    text-align: center;
    margin-top: 20px;
    color: #555;
  }

  a {
    color: #d32f2f;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Đăng nhập</h2>
  {% if form.non_field_errors %}
    <div class="error">{{ form.non_field_errors|striptags }}</div>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    <button type="submit">Đăng nhập</button>
  </form>
  <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
</div>
{% endblock %}
